<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
  <div class="mockup-phone-camera"></div>
  <div class="mockup-phone-display text-white grid place-content-center">

    <!--login section  -->

    <div class="hero bg-base-200 min-h-screen">
  <div class="hero-content flex-col ">
   
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-black">Phone Number</label>
          <input type="number" id="phone-number" class="input  text-black" placeholder="Enter Your Phone Number" />
          <label class="label  text-black">Pin</label>
          <input id="pin-number" type="password" class="input  text-black" placeholder="Your Pin" autocomplete="off" />
          <div><a class="link link-hover  text-black">Forgot password?</a></div>
          <button id="button-login" class="btn btn-neutral mt-4">Login</button>
        </fieldset>
      </div>
    </div>
  </div>
</div>

  </div>
</div>
    </main>

    <script src="js/login.js"></script>
    
</body>
</html>
